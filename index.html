<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Saica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
  <h2>Formulario Saica</h2>
  <p class="subtitle">Completa la siguiente información</p>

  <form id="formulario">

    <!-- Tipo de persona -->
    <label>¿Eres empleado de Saica o externo?</label>
    <select id="tipoPersona" required>
      <option value="">Selecciona</option>
      <option value="saica">Empleado de Saica</option>
      <option value="externo">Externo</option>
    </select>

    <!-- SAICA -->
    <div id="saicaBlock" class="hidden">

      <label>Empresa</label>
      <select id="empresaSelect">
        <option value="">Selecciona</option>
      </select>

      <div id="paisBlock" class="hidden">
        <label>País</label>
        <select id="paisSelect">
          <option value="">Selecciona un país</option>
        </select>
      </div>

      <div id="centroBlock" class="hidden">
        <label>Centro / Planta</label>
        <select id="centroSelect">
          <option value="">Selecciona un centro</option>
        </select>
      </div>

      <div id="nombreSaicaBlock" class="hidden">
        <label>Nombre y apellidos</label>
        <input
          type="text"
          id="nombreSaica"
          style="text-transform: uppercase"
        >
      </div>

    </div>

    <!-- EXTERNO -->
    <div id="externoBlock" class="hidden">

      <label>Nombre y apellidos</label>
      <input
        type="text"
        id="nombreExterno"
        style="text-transform: uppercase"
      >

      <div class="checkbox-container">
        <input type="checkbox" id="anonimo">
        <label for="anonimo">Responder como anónimo</label>
      </div>

      <label>Correo electrónico</label>
      <input
        type="email"
        id="emailExterno"
        placeholder="nombre@ejemplo.com"
      >

    </div>

    <!-- CONTINUAR -->
    <button type="button" id="btnContinuar">Continuar</button>

    <!-- BLOQUE MEJORA -->
    <div id="mejoraBlock" class="hidden">

      <label>¿Dónde detectaste la mejora?</label>
      <select id="lugarMejora">
        <option value="">Selecciona una opción</option>
        <option value="Almacén">Almacén</option>
        <option value="Producción">Producción</option>
        <option value="Oficinas">Oficinas</option>
        <option value="Vestuarios">Vestuarios</option>
        <option value="Zonas Comunes">Zonas Comunes</option>
        <option value="Otros">Otros</option>
      </select>

      <div id="otrosBlock" class="hidden">
        <label>Indica dónde</label>
        <input
          type="text"
          id="otrosLugar"
          style="text-transform: uppercase"
        >
      </div>

      <br>

      <div id="propuestaBlock" class="hidden">
        <label>Describe la propuesta de mejora de seguridad</label>
        <br>
        <textarea
          id="propuesta"
          rows="6"
          placeholder="Describe aquí tu propuesta..."
          maxlength="500"
        ></textarea>
      <div id="contadorPropuesta">0 / 500</div>
      </div>

    </div>

  </form>
</div>

<script src="app.js"></script>
</body>
</html>
