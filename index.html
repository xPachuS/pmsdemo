<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Saica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
  <h2>Formulario Saica</h2>
  <p class="subtitle">Completa la siguiente información</p>

  <form>

    <!-- Tipo de persona -->
    <label>¿Eres empleado de Saica o externo?</label>
    <select id="tipoPersona" required>
      <option value="">Selecciona</option>
      <option value="saica">Empleado de Saica</option>
      <option value="externo">Externo</option>
    </select>

    <!-- SAICA -->
    <div id="saicaBlock" class="hidden">

      <!-- Empresa -->
      <label>Empresa</label>
      <select id="empresaSelect">
        <option value="">Selecciona</option>
      </select>

      <!-- País -->
      <div id="paisBlock" class="hidden">
        <label>País</label>
        <select id="paisSelect">
          <option value="">Selecciona un país</option>
        </select>
      </div>

      <!-- Centro / Planta -->
      <div id="centroBlock" class="hidden">
        <label>Centro / Planta</label>
        <select id="centroSelect">
          <option value="">Selecciona un centro</option>
        </select>
      </div>

      <!-- Nombre -->
      <div id="nombreSaicaBlock" class="hidden">
        <label>Nombre y apellidos</label>
        <input type="text" id="nombreSaica">
      </div>

    </div>

    <!-- EXTERNO -->
    <div id="externoBlock" class="hidden">
      <label>Nombre y apellidos</label>
      <input type="text" id="nombreExterno">

      <br>
      <br>

      <!-- Checkbox animado centrado -->
      <div class="checkbox-container">
        <input type="checkbox" id="anonimo">
        <label for="anonimo">Responder como anónimo</label>
      </div>
    </div>

    <button type="submit">Enviar</button>

  </form>
</div>

<script src="saica.json"></script> <!-- Si usas data.js, cambia esta línea por <script src="data.js"></script> -->
<script src="app.js"></script>

</body>
</html>
